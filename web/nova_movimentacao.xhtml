<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Finanças - Movimentação
    </ui:define>

    <ui:define name="content">

        <h:panelGrid columns="3">
            Titular:
            <h:outputText id="titular" value="#{contaBean.conta.titular}"/>
        </h:panelGrid>

        <h:form>
            <h:panelGrid columns="2">
                Valor: R$ 
                <h:inputText value="#{contaBean.movimentacao.valor}"></h:inputText>
                Tipo:
                <h:selectOneRadio value="#{contaBean.movimentacao.tipo}">
                    <f:selectItem itemLabel="Entrada" itemValue="ENTRADA"/>
                    <f:selectItem itemLabel="Saída" itemValue="SAIDA"/>
                </h:selectOneRadio>
                Descricao:
                <h:inputText value="#{contaBean.movimentacao.descricao}"/>
                Data:
                <h:inputText value="#{contaBean.movimentacao.data}" p:placeholder="dd/mm/aaaa" >
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:inputText>
            </h:panelGrid>
            <h:commandButton value="Gravar" action="#{contaBean.gravarMovimentacao}"/>
            <h:commandButton value="Voltar" action="#{contaBean.paginaMovimentacoes(contaBean.conta)}"/>
        </h:form>

    </ui:define>

</ui:composition>
