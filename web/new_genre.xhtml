<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        WhateverBooks - Novo Gênero
    </ui:define>

    <ui:define name="content">
        <h3>Cadastre um Gênero</h3>
        <h:form>
            <p:panelGrid columns="2">
                Nome:
                <h:inputText value="#{genreBean.genre.name}"/>
                Idade:
                <h:inputText value="#{genreBean.genre.age}"/>
                Cor:
                <h:inputText value="#{genreBean.genre.color}"/>
            </p:panelGrid>
            <h:commandButton value="Gravar" action="#{genreBean.gravar()}"/>
            <h:commandButton value="Voltar" action="#{genreBean.paginaInicial}" immediate="true"/>
        </h:form>

    </ui:define>

</ui:composition>
