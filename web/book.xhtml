<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Finanças - Movimentação
    </ui:define>

    <ui:define name="content">
        <h:panelGrid columns="3">
            Titular:
            <h:outputText id="titular" value="#{contaBean.conta.titular}"/>
        </h:panelGrid>
        <h:form>
            <h:dataTable value="#{contaBean.movimentacoes}" var="m" styleClass="tabela"
                         headerClass="tabelaHeader" captionClass="tabelaCaption"
                         rowClasses="linhaPar,linhaImpar">
                <f:facet name="caption">Movimentações da Conta</f:facet>
                <h:column>
                    <f:facet name="header">Data</f:facet>
                    <h:outputText value="#{m.data}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Descrição</f:facet>
                    <h:outputText value="#{m.descricao}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Tipo</f:facet>
                    <h:outputText value="#{m.tipo}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Valor</f:facet>
                    <h:outputText value="#{m.valor}">
                        <f:convertNumber type="currency"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Editar</f:facet>
                    <h:commandButton image="#{resource['imgs/editar_icon.png']}" alt="Editar" title="Editar"  />
                </h:column>
                <h:column>
                    <f:facet name="header">Excluir</f:facet>
                    <h:commandButton image="#{resource['imgs/excluir_icon.png']}" alt="Excluir" title="Excluir"  onclick="return confirm('Confirma a exclusao?')"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Nova movimentação" action="#{contaBean.paginaNovaMovimentacao}"/>
            <h:commandButton value="Início" action="#{contaBean.paginaInicial}" />
        </h:form>
    </ui:define>

</ui:composition>
